name: Clojure and ClojureScript CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2.3.4
    - name: Install dependencies
      run: lein deps
    - name: Run Clojure tests
      run: lein test
    - name: Install node.js dependencies
      run: npm install
    - name: Run ClojureScript tests
      run: lein test-build
